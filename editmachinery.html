
{% extends 'temp2.html'%}
{% block body %}

<body>
<form action="/editmachinery_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table class="table table-hover" align="center" width="300px" height="300px">

    <tr>
      <td colspan="2" align="center">Name</td>
      <td><input type="text" name="textfield" value="{{data['name']}}"/><input type="hidden" name="mid" value="{{data['mid']}}"></td>
    </tr>
    <tr>
      <td colspan="2" align="center">Model Number </td>
      <td><input type="text" name="textfield2" value="{{data['modelno']}}"/></td>
    </tr>
    <tr>
      <td colspan="2" align="center">Photo</td>
      <td><input type="file" name="file" value="{{data['photo']}}"/></td>
    </tr>
    <tr>
      <td colspan="2" align="center">Rent Amount </td>
      <td><input type="text" name="textfield3" value="{{data['rentamount']}}"/></td>
    </tr>
    <tr>
      <td colspan="2" align="center">Description</td>
      <td><textarea name="textarea" value="{{data['description']}}"></textarea></td>
    </tr>
    <tr>
      <td colspan="2" align="center">Purpose</td>
      <td><input type="text" name="textfield4" value="{{data['purpose']}}"/></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="Submit" value="Save changes" /></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
